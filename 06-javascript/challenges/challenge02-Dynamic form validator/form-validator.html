<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-center">Registration Form</h1>
    </header>
    <main>
        <div class="container">
            <form action="#" method="post" class="was-validated">
                <div class="mb-3 pt-4">
                    <label class="form-label"><strong>Username</strong></label>
                    <input type="text" class="form-control" name="username" id="username" placeholder="Enter your Full name"  required/>
                    <div class="valid-feedback" id="valid_user"></div>
                    <div id="invalid_user"></div>
                </div>
                <div class="mb-3 pt-3">
                    <label class="form-label"><strong>Email</strong></label>
                    <input type="email" class="form-control" name="email" id="email" placeholder="Enter your email" required/>
                    <div class="valid-feedback" id="valid_email"></div>
                    <div id="invalid_email"></div>
                </div>
                <div class="mb-3 pt-3">
                    <label class="form-label"><strong>Password</strong></label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="Enter your password" required/>
                    <div class="valid-feedback" id="valid_password"></div>
                    <div id="invalid_password"></div>
                </div>
                <div class="mb-3 pt-3">
                    <label class="form-label"><strong>Confirm Password</strong></label>
                    <input type="password" class="form-control" name="confirmpwd" id="confirmpwd" placeholder="Enter the same password to confirm" required/>
                    <div class="valid-feedback" id="valid_confirmpwd"></div>
                    <div id="invalid_confirmpwd"></div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-success" id="submitBtn" disabled>Submit</button>
                </div>
            </form>
        </div>
    </main>
    <script src="./form-validator.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
